<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>添加用户</title>
	<link rel="stylesheet" type="text/css" href="../contFrame/css/userContent.css"/>
	<link href="./css/record-today.css" rel="stylesheet" />
	<link href="./css/form_table.css" rel="stylesheet" />
	
</head>
<body>
<div id="container">
			<div id="title"><h2 style="text-align: center;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;添加用户 &nbsp;</h2></div>
			<div id="content">
				<div id="in">
				<form name="form1">
			<table width="100%" cellspacing="0">
				<tr><td colspan="2" style="text-align: center;color: red;" id="tip">&nbsp;</td></tr>
				<tr>
					<td width="46%">用户昵称</td>
					<td><input id="uname" /><span>*</span></td>
				</tr>
				<tr>
					<td>手机号</td>
					<td><input name="phone"  id="phone"/><span>*</span></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="pwd"  id="pwd"/><span>*</span></td>
				</tr>
				<tr>
					<td>体重(kg)</td>
					<td><input name="weight"  id="weight"/></td>
				</tr>
				<tr>
					<td>身高(cm)</td>
					<td><input name="height"  id="height"/></td>
				</tr>
				<tr>
					<td>性别</td>
					<td><select name="sex" id="sex" >
							<option value="男">男</option>
							<option value="女">女</option>
					</select></td>
				</tr>
				<tr>
					<td>生日</td>
					<td><input type="date" name="birth"  id="birth" /></td>
				</tr>
				
	
				<tr>
					<td colspan="2" id="btnPanel">
						<input type="button" value="添加" onclick="doAdd()"/>
						<input type="reset"/>
					</td>
				</tr>
			</table>
		</form>
				</div>
				<div id="out"></div>
			</div>
			<div id="compare">
				
			</div>
			<div id="out">
			</div>
</div>
</body>

<script src="../js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
<script>
function doAdd(){
	alert(1);
	var url="/DietManagementSystem/YhController/add.do";
	var params={
			uname:form1.uname.value,
			phone:form1.phone.value,
			pwd:form1.pwd.value,
			weight:form1.weight.value,
			height:form1.height.value,
			sex:$("#sex").val(),
			birth:$("#birth").val()
	}
	$.post(url,params,function(ret){
		alert(ret);
	});
}
</script>
</html>
