<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>今日记录</title>
		<link href="../css/record-today.css" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<div id="title"><h2 style="text-align: center;">--- &nbsp; 每日记录 &nbsp; ---</h2></div>
			<div id="content">
				<div id="in">
<!--					<span class="span1">午餐</span>-->
<!--					<span class="span1">晚餐</span><br />-->
<!--					<span class="span1">早餐</span>-->
					<span class="input"><a href="#"><img class="in_img" src="../img/zc.jpg"></a></span>
					<div  class="span1">早餐摄入热量为：<span id="zc" class="span2">000.00千卡</span></div><br>
					<span class="input"><a href="#"><img class="in_img" src="../img/zwc.jpg"></a></span>
					<div  class="span1">午餐摄入热量为：<span id="zwc" class="span2">000.00千卡</span></div><br>

					<span class="input"><a href="#"><img class="in_img" src="../img/wc.jpg"></a></span>
					<div  class="span1">晚餐摄入热量为：<span id="wc" class="span2">000.00千卡</span></div><br>

					<div id="input_sum">今天摄取总热量总计为：<span id="zrl" class="span2">000.00千卡</span></div>
				</div>
				<div id="out1"></div>
			</div>
			<div id="out2">
				<span><div id="output_sum">今天总消耗热量为：<span id="xhl" class="span1">000.00千卡</span></div></span>
				<span class="out" ><a href="#"><img class="in_img1" src="../img/bbs.jpg"></a><div  class="span1">步行消耗了：<span class="span2">0</span></div></span>
				<span class="out"><a href="#"><img class="in_img1" src="../img/gls.jpg"></a><div  class="span1">运动消耗了：<span class="span2">0</span></div></span>
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	user = sessionStorage.getItem("yh");
	yh = JSON.parse(user);
	$(function(){
		$.post("/DietManagementSystem/DairyController/selectToday.do",
			{uno:yh.uno},
			function(dairy){
				if("" != dairy){
					$("#zc").html(dairy.zaorl+"千卡");
					$("#zwc").html(dairy.zhongrl+"千卡");
					$("#wc").html(dairy.wanrl+"千卡");
					$("#zrl").html(dairy.zongrl+"千卡");
					$("#xhl").html(dairy.xhl+"千卡");
				}
		})
		
	});
	</script>
	
</html>
