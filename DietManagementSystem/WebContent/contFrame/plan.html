<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制定计划</title>
	</head>
	<body>
		<div id="container" style="margin: 43px 216px;height: 50px;">
			<form action="form1" method="post">
				<input type="text" name="jfnum" id="jfnum" placeholder="输入计划减肥斤数" />
				<input type="text" name="jfday" id="jfday" placeholder="输入计划减肥天数" />
				<input type="reset" value="重置计划"/>
				<input type="button" value="制定计划" onclick="doUpdate()"/>
			</form>
		</div>
	</body>
		<script src="../js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	user = sessionStorage.getItem("yh");
	yh = JSON.parse(user);
	function doUpdate(){
		$.ajax({
			type:"POST",											
			url:"/DietManagementSystem/YhController/update.do",
			data:{	
				uno:yh.uno,
				jfnum:$("#jfnum").val(),
				jfday:$("#jfday").val()
			},								// 提交数据
		    function(ret){
				if(ret == true){
					
					$("#tip").html("更新成功！");
				}else{
					$("#tip").html("更新失败！");
				}
			}
		});
	}
	</script>
</html>
